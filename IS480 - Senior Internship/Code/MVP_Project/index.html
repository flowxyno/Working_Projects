<!DOCTYPE html>
<html>
<head>
    <title>Duplication Finder</title>
    <style>
        #directoryContainer {
            border: 1px solid black;
            padding: 10px;
        }

        #directoryHeader {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #workingDirectory {
            width: 100%;
            box-sizing: border-box;
        }

        #buttonContainer {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="directoryContainer">
        <div id="directoryHeader">Please Enter a Directory To Search:</div>
        <label for="workingDirectory">Working Directory:</label>
        <br>
        <input type="text" id="workingDirectory">
    </div>
    
    <div id="buttonContainer">
        <button onclick="findDuplicates(document.getElementById('workingDirectory').value)">Duplicate Directories</button>
    </div>
        

    <br><br>
    <label for="newDirectoryName">New Folder Name:</label>
    <input type="text" id="newDirectoryName">
    <button onclick="createNewFolder()">Create New Folder</button>
    <script src="renderer.js"></script>
</body>
</html>
