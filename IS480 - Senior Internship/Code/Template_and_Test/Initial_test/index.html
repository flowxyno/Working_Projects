<!DOCTYPE html>
<html>
<head>
    <title>MVP Utilities v1.0.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="functionContainer">
        <div id="functionHeader">Please Enter a Directory To Search:</div>
        <label for="workingDirectory">Working Directory:</label>
        <br>
        <input type="text" id="workingDirectory">
        <br>
        <div id="buttonContainer">
            <button onclick="findDuplicatesAndDisplay(document.getElementById('workingDirectory').value)">Duplicate Directories</button>
            <div id="tableContainer"></div>
            <br>
            <button onclick="findDirsAndMove(document.getElementById('workingDirectory').value)">Embedded Directories</button>
            <div id="directoriesTableContainer"></div>
        </div>
    </div>

    <br>

    <div id="functionContainer">
        <div id="functionHeader">To search for archivable directories populate the working directory above and enter the quarter codes below</div>
        <br>
        <div>Enter Quarter Codes:</div>
        <input type="text" id="pattern1" placeholder="Quarter Code 1">
        <input type="text" id="pattern2" placeholder="Quarter Code 2">
        <input type="text" id="pattern3" placeholder="Quarter Code 3">
        <input type="text" id="pattern4" placeholder="Quarter Code 4">

        <div id="buttonContainer">
            <button onclick="handleFindDirectoriesWithoutPatterns()">Find Directories</button>
            <div id="resultContainer"></div>
            
        </div> 
    </div>

    <br>
    
    <div id="functionContainer">
        <div id="functionHeader">To make a new directory populate the working directory above and then create a new folder</div>
        <label for="newDirectoryName">New Folder Name:</label>
        <input type="text" id="newDirectoryName">
        <button onclick="createNewFolder()">Create New Folder</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
