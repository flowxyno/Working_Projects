<!DOCTYPE html>
<html>
<head>
    <title>MVP Utilities v1.0.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="directoryContainer">
        <div id="directoryHeader">Please Enter a Directory To Search:</div>
        <label for="workingDirectory">Working Directory:</label>
        <br>
        <input type="text" id="workingDirectory">
    </div>
    
    <div id="buttonContainer">
        <button onclick="findDuplicatesAndDisplay(document.getElementById('workingDirectory').value)">Duplicate Directories</button>
        <div id="tableContainer"></div>
        <br>
        <button onclick="findDirsAndMove(document.getElementById('workingDirectory').value)">Embedded</button>
        <div id="directoriesTableContainer"></div>
    </div>
        

    <br><br>
    <h3>To make a new directory populate the working directory above and then create a new folder</h3>
    <label for="newDirectoryName">New Folder Name:</label>
    <input type="text" id="newDirectoryName">
    <button onclick="createNewFolder()">Create New Folder</button>
    <script src="renderer.js"></script>
</body>
</html>
